<html>
    <head>
        <title>Q1</title>
    </head>
    <body>
        <script>
            class rectangle
            {
                constructor(h,w)
                {
                    this.height=h;
                    this.width=w;
                } 
            }
            let r = new rectangle(23,45);
            console.log("height of  first rectangle is:",r.height);
            console.log("width of  first rectangle is:",r.width);
            let r1 = new rectangle(33,45);
            console.log("height of  modified rectangle is:",r1.height);
            console.log("width of  modified rectangle is:",r1.width);
        </script>
    </body>
</html>
