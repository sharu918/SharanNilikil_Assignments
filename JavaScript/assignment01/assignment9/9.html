<html>
    <head>
        <title>Alternative concatination</title>
    </head>
    <body>
        <script>
            var array1 = ["a", "b", "c"],
                array2 = [1, 2, 3],
                result = [],
                l = Math.min(array1.length, array2.length);
        
            for (i = 0; i < l; i++) {
                result.push(array1[i], array2[i]);
            }
            console.log(result);
        </script>
    </body>
</html>
