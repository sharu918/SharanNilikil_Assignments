<html>
    <head>
        <title>Sum</title>
    </head>
    <body>
        <script>
            const number = parseInt(prompt('Enter a positive integer: '));
            let sum = 0;
            for (let i = 1; i <= number; i++) 
            {
                sum += i;
            }
            document.write(sum);
            console.log('The sum of natural numbers:', sum);
        </script>
    </body>
</html>
