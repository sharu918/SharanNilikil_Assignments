<html>
    <head>
        <title>Longest Token</title>
    </head>
    <body>
        <script>
             const str = (prompt('Enter the string: '));
             function longesttoken(str)
            {
                console.log(str);
                var x="";
                var y="";
                for(let i=0;i<str.length;i++)
                {
                    if(str[i]==="a"||str[i]==="b")
                    {
                        if(x.length<y.length) x=y;
                        y="";
                    }
                    else
                    {
                        y=y+str[i];
                    }
                } if(x.length<y.length) x=y;
                console.log(x);
            }
            longesttoken(str);
        </script>
    </body>
</html>
