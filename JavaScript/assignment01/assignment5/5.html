<html>
    <head>
        <title>Leap years</title>
    </head>
    <body>
        <script>
            const a = parseInt(prompt(' Enter a year: '));
            function leapyear(a)
            {
                for(i=1;i<=20;i++)
                {
                    a=a+4;
                    document.write(" "+a);
                }
            }
            leapyear(a);
        </script>
    </body>
</html>
