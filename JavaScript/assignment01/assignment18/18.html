<html>
    <head>
        <title>Translation</title>
    </head>
    <body>
        <script>
            var str= "The quick brown fox";
            var str1=str.split(" ");
            var ans="";
            console.log(str1);
            for(let i=0;i<str1.length;i++){
               ans=ans+str1[i].slice(1,str1[i].length)+str1[i][0]+"ay ";
            }
            console.log(ans);
        </script>
    </body>
</html>
