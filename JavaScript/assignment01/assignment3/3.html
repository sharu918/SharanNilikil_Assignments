<html>
    <head>
        <title>Even/Odd</title>
    </head>
    <body>
        <script>
             const a = parseInt(prompt('Enter a positive integer: '));
            function parity(a)
            {
                if(a%2==0)
                    return"Even";
                else
                    return "Odd"
            }
            var str=parity(a);
            document.write(str);
        </script>
    </body>
</html>
