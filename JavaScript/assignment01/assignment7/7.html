<html>
    <head>
        <title>Currency</title>
    </head>
    <body>
        <script>
              const a = parseFloat(prompt('Enter a currency value in dollars: '));
              document.write("<br>Dollars Entered : "+a);
              //1 doller=74.28INR
              document.write("<br>In Indian rupees: "+a*74.28);
              //1$=109.14 fen
              document.write("<br>In Fen: "+a*109.14);
              //1$=0.84Euro
              document.write("<br>In Euro: "+a*0.84);
              //1$=0.72 pound
              document.write("<br>In pound: "+a*0.72);
        </script>
    </body>
</html>
