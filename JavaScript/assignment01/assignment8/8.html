<html>
    <head>
        <title>Concatination</title>
    </head>
    <body>
        <script>
            const a = ['a', 'b', 'c'];
            const a1 = [1, 2, 3];
            function concatarray(a1,a2)
            {
                var newarray;
                newarray=a1.concat(a2);
                return newarray;
            }
            console.log(concatarray(a,a1));
            document.write(concatarray(a,a1));
        </script>
    </body>
</html>
