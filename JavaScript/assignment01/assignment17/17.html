<html>
    <head>
        <title>Rotate a list</title>
    </head>
    <body>
        <script>
            var arr=[1,2,3,4,5,6,7];
            var k=prompt("Enter number of times to rotate");
            function rotateArray(A, K) {
                if (!A.length) return A;
                let index = -1;
               
                for(let i=0;i<k;i++){
                    let a=A.shift();
                    A.push(a);
                }
                  return A;
            }
           document.write(rotateArray(arr,k));
        </script>
    </body>
</html>
