<html>
    <head>
        <title>Find</title>
    </head>
    <body>
        <script>
            const arr=[1,3,5,4,2];
            function isEven(arr){
                if(arr%2==0) return true;
                else return false;
            }
            const find= function(arr,isEven)
            {
                let ans=0;
                let answer=0;
                for(let i=0;i<arr.length;i++)
                {
                    ans=isEven(arr[i]);
                    if(ans===true) 
                    {
                        answer=arr[i];
                        break;
                    }
                }
                return answer;
            }
            console.log(find(arr,isEven));
        </script>
    </body>
</html>
