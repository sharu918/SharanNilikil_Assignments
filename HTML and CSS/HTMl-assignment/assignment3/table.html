<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h4>One column:
            <table border="">
                <tr>
                    <td>100</td>
                </tr>
            </table>
        </h4>
        <h4>One row and three columns:
            <table border="">
                <tr>
                    <td>100</td><td>200</td><td>300</td>
                </tr>
            </table>
        </h4>
        <h4>Two rows and three columns:
            <table border="">
                <tr>
                    <td>100</td><td>200</td><td>300</td>
                </tr>
                <tr>
                    <td>400</td><td>500</td><td>600</td>
                </tr>
            </table>
        </h4>
    </body>
</html>
