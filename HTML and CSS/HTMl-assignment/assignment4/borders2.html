<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h3>This table has borders:
            <table border="">
                <tr>
                    <td>100</td><td>200</td><td>300</td>
                </tr>
                <tr>
                    <td>400</td><td>500</td><td>600</td>
                </tr>
            </table>
        </h3>
        <h3>This table has no borders:
            <table>
                <tr>
                    <td>100</td><td>200</td><td>300</td>
                </tr>
                <tr>
                    <td>400</td><td>500</td><td>600</td>
                </tr>
            </table>
        </h3>
    </body>
</html>
